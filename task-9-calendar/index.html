<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 9: Calendar</title>
    <link href="index.css" rel="stylesheet">
</head>

<body>
    <div class="calendar-container">
        <div class="calendar-header">
            <div class="nav-buttons">
                <button class="nav-btn">Today</button>
                <button class="nav-btn">Back</button>
                <button class="nav-btn">Next</button>
            </div>
            <h1 class="month-title">January 2025</h1>
            <div class="view-buttons">
                <button class="view-btn month">Month</button>
                <button class="view-btn">Week</button>
                <button class="view-btn">Day</button>
            </div>
        </div>

        <div class="calendar-grid">
            <div class="day-header">Sunday</div>
            <div class="day-header">Monday</div>
            <div class="day-header">Tuesday</div>
            <div class="day-header">Wednesday</div>
            <div class="day-header">Thursday</div>
            <div class="day-header">Friday</div>
            <div class="day-header">Saturday</div>

            <!-- Week 1 -->
            <div class="calendar-day prev-month">29</div>
            <div class="calendar-day prev-month">30</div>
            <div class="calendar-day prev-month">31</div>
            <div class="calendar-day">01</div>
            <div class="calendar-day">02</div>
            <div class="calendar-day fri-sat">03</div>
            <div class="calendar-day fri-sat">04</div>

            <!-- Week 2 -->
            <div class="calendar-day">05</div>
            <div class="calendar-day">06</div>
            <div class="calendar-day">07</div>
            <div class="calendar-day">08</div>
            <div class="calendar-day">09</div>
            <div class="calendar-day fri-sat">10</div>
            <div class="calendar-day fri-sat">11</div>

            <!-- Week 3 -->
            <div class="calendar-day">12</div>
            <div class="calendar-day">13</div>
            <div class="calendar-day">14</div>
            <div class="calendar-day">15</div>
            <div class="calendar-day">16</div>
            <div class="calendar-day fri-sat">17</div>
            <div class="calendar-day fri-sat">18</div>

            <!-- Week 4 -->
            <div class="calendar-day">19</div>
            <div class="calendar-day">20</div>
            <div class="calendar-day">21</div>
            <div class="calendar-day">22</div>
            <div class="calendar-day">23</div>
            <div class="calendar-day fri-sat">24</div>
            <div class="calendar-day fri-sat">25</div>

            <!-- Week 5 -->
            <div class="calendar-day">26</div>
            <div class="calendar-day">27</div>
            <div class="calendar-day">28</div>
            <div class="calendar-day">29</div>
            <div class="calendar-day">30</div>
            <div class="calendar-day fri-sat">31</div>
            <div class="calendar-day fri-sat">01</div>
        </div>
    </div>
</body>

</html>
