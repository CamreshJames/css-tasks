<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>img_1</title>
    <style>
        @font-face {
            font-family: "Lexend Deca";
            src: url("../assets/fonts/lexend-deca/LexendDecaRegular.ttf") format("truetype");
            font-weight: normal;
            font-style: normal;
        }

        html, body {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
            font-size: 16px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Lexend Deca", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            display: grid;
            place-items: center;
        }

        .gallery2 {
            display: grid;
            width: 100%;
            height: 100%;
            grid-template-areas:
                "img_1_1 img_1_2 img_1_2 img_1_2 img_1_3"
                "img_1_4 img_1_2 img_1_2 img_1_2 img_1_5"
                "img_1_6 img_1_7 img_1_8 img_1_9 img_1_10";
            grid-template-columns: 1fr 1fr 1fr 1fr 1fr;
            grid-template-rows: 1fr 2fr 1fr;
            gap: 1rem;
            padding: 1rem;
            box-sizing: border-box;
        }

        .gallery-item {
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            border-radius: 0.5rem;
            box-shadow: 0 0.25rem 0.5rem rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .gallery-item:hover {
            transform: scale(1.02);
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.3);
        }

        .img_1_1 { grid-area: img_1_1; }
        .img_1_2 { grid-area: img_1_2; }
        .img_1_3 { grid-area: img_1_3; }
        .img_1_4 { grid-area: img_1_4; }
        .img_1_5 { grid-area: img_1_5; }
        .img_1_6 { grid-area: img_1_6; }
        .img_1_7 { grid-area: img_1_7; }
        .img_1_8 { grid-area: img_1_8; }
        .img_1_9 { grid-area: img_1_9; }
        .img_1_10 { grid-area: img_1_10; }
    </style>
</head>
<body>
    <div class="gallery2">
        <div class="gallery-item img_1_1" style="background-image: url('design/download.jpg');"></div>
        <div class="gallery-item img_1_2" style="background-image: url('design/download1.jpg');"></div>
        <div class="gallery-item img_1_3" style="background-image: url('design/download2.jpg');"></div>
        <div class="gallery-item img_1_4" style="background-image: url('design/download3.jpg');"></div>
        <div class="gallery-item img_1_5" style="background-image: url('design/download4.jpg');"></div>
        <div class="gallery-item img_1_6" style="background-image: url('design/download5.jpg');"></div>
        <div class="gallery-item img_1_7" style="background-image: url('design/download6.jpg');"></div>
        <div class="gallery-item img_1_8" style="background-image: url('design/download7.jpg');"></div>
        <div class="gallery-item img_1_9" style="background-image: url('design/download8.jpg');"></div>
        <div class="gallery-item img_1_10" style="background-image: url('design/download9.jpg');"></div>
    </div>
</body>
</html>
