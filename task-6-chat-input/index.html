<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 6: Chat Input</title>
    <link href="index.css" rel="stylesheet">
</head>

<body>
    <div class="chat-container">
        <div class="chat-input-wrapper">
            <div class="action-buttons">
                <button class="action-btn plus-btn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
                        <path d="M12 5V19M5 12H19" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
                    </svg>
                </button>
                <button class="action-btn gif-btn">GIF</button>
                <button class="action-btn attachment-btn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
                        <path d="M4 4H14L20 10V20C20 21.1 19.1 22 18 22H6C4.9 22 4 21.1 4 20V4Z" 
                                stroke="currentColor" stroke-width="2" stroke-linejoin="round"/>
                        <path d="M14 4V10H20" 
                                stroke="currentColor" stroke-width="2" stroke-linejoin="round"/>
                        </svg>

                </button>
                <button class="action-btn image-btn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
                        <rect x="3" y="3" width="18" height="18" rx="2" ry="2" stroke="currentColor" stroke-width="2" />
                        <circle cx="8.5" cy="8.5" r="1.5" stroke="currentColor" stroke-width="2" />
                        <path d="M21 15L16 10L5 21" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                            stroke-linejoin="round" />
                    </svg>
                </button>
            </div>

            <div class="input-container">
                <input type="text" placeholder="Type a message..." class="message-input">
            </div>

            <div class="reaction-buttons">
                <button class="reaction-btn emoji-btn">
                    <svg width="20" height="20" viewBox="0 0 36 36" fill="none">
                        <circle cx="18" cy="18" r="16" stroke="currentColor" stroke-width="2" fill="#0099FF"/>
                        <circle cx="12" cy="14" r="2" fill="white"/>
                        <circle cx="24" cy="14" r="2" fill="white"/>
                        <path d="M12 24C13.5 26 16.5 27 19.5 26C22 25 24 23 24 21" stroke="white" stroke-width="2" stroke-linecap="round"/>
                    </svg>
                </button>
                <button class="reaction-btn thumbs-btn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
                        <path
                          d="M14 9V5C14 4.2 13.68 3.44 13.12 2.88C12.56 2.32 11.8 2 11 2L6 12V19C6 19.53 6.21 20.04 6.59 20.41C6.96 20.79 7.47 21 8 21H17.28C17.85 21 18.39 20.79 18.82 20.41C19.24 20.03 19.52 19.5 19.6 18.93L20.58 12.93C20.63 12.59 20.62 12.23 20.53 11.89C20.45 11.56 20.29 11.24 20.08 10.96C19.79 10.59 19.41 10.3 18.96 10.11C18.51 9.92 18.02 9.85 17.53 9.91H14Z"
                          stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                      </svg>                      
                </button>
            </div>
        </div>
    </div>
</body>

</html>
